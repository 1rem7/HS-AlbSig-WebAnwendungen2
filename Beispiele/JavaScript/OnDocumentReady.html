<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <script>
        // This function shall be called after the document is ready
        function onReady() {
            alert("Document loaded!");
        }

        // Register a onReady-handler via jQuery
        $(() => onReady());
    </script>
</body>
</html>
